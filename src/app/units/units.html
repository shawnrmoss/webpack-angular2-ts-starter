
<div id="unitBox">
    
    <h1>{{title}}</h1>
    
    <div class="row">
        <div class="col-md-8">
            <table class="table table-hover" >
                <tr>
                    <td>
                        ID
                    </td>
                    <td >
                        Year
                    </td>
                    <td>
                        Name
                    </td>
                </tr>
                <tr *ngFor="#unit of units" (click)="onSelect(unit)">
                    <td >
                        {{unit.id}}
                    </td>
                    <td>
                        {{unit.year}}
                    </td>
                    <td>
                        {{unit.name}}
                    </td>
                </tr>        
            </table>
        </div>
    </div>
    
    <div *ngIf="selectedUnit" class="col-md-4" >
        <h2>{{selectedUnit.name}} details!</h2>
        <div><label>id: </label>{{selectedUnit.id}}</div>
        <div>
            <label>Year: </label>
            <input [(ngModel)]="selectedUnit.year" placeholder="year"/>
            <label>name: </label>
            <input [(ngModel)]="selectedUnit.name" placeholder="name"/>
        </div>
    </div>    
</div>
