<div class="form-group loginBox md-shadow-bottom-z-2 center-block">    
    <div class="row">
        <div class="col-md-12">
            <h3>Summit Solutions</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4"><span class="fa fa-credit-card"></span></div>
        <div class="col-xs-4"><span class="fa fa-automobile"></span></div>
        <div class="col-xs-4"><span class="fa fa-book"></span></div>
    </div>
    <form>
        <div class="form-group">
            <label for="customerName">Customer</label>
            <input id="inputCustomerName" class="form-control" [(ngModel)]="loginBindingModel.customerName" placeholder="Customer Name" required >
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input id="inputEmail" type="email" class="form-control" [(ngModel)]="loginBindingModel.emailAddress" placeholder="Email" required >
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input id="inputPassword" type="password" class="form-control" [(ngModel)]="loginBindingModel.password" placeholder="Password" required >
        </div>  
        <button type="submit" class="btn btn-success sign-in-btn" >Sign In</button>
    </form>
