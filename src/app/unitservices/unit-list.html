
<div id="unitBox md-shadow-bottom-z-2" >
    
    <h1>{{title}}</h1>
    
    <div class="row">
        <div class="col-md-8">
            <table class="table table-hover" >
                <tr>
                    <td>
                        ID
                    </td>
                    <td >
                        Year
                    </td>
                    <td>
                        Name
                    </td>
                </tr>
                <tr *ngFor="#unit of units" (click)="onSelect(unit)">
                    <td >
                        {{unit.id}}
                    </td>
                    <td>
                        {{unit.year}}
                    </td>
                    <td>
                        {{unit.name}}
                    </td>
                </tr>        
            </table>
        </div>
    </div>
         
</div>
