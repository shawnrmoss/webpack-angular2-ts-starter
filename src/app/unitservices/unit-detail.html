

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Year:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="editYear" placeholder="Enter a year" class="form-control" >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Name:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="editName" placeholder="Enter unit name" class="form-control">
    </div>
  </div>
    
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button (click)="save()" class="btn btn-success">Submit</button>
      <button (click)="cancel()" class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>
